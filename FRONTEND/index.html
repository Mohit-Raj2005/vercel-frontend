<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DCoder AI Buddy</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }
    .container {
      width: 100%;
      max-width: 700px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 15px;
      background: linear-gradient(45deg, #fff, #f0f0f0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .subtitle {
      font-size: 1.1rem;
      margin-bottom: 30px;
      opacity: 0.9;
    }
    .input-container {
      margin-bottom: 25px;
      position: relative;
    }
    input {
      width: 100%;
      padding: 15px 20px;
      border-radius: 15px;
      border: none;
      outline: none;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.9);
      color: #333;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
      box-sizing: border-box;
    }
    input:focus {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    }
    button {
      padding: 15px 30px;
      border: none;
      border-radius: 15px;
      background: linear-gradient(45deg, #ff6b6b, #ee5a24);
      color: #fff;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      min-width: 150px;
    }
    button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }
    button:disabled {
      background: linear-gradient(45deg, #95a5a6, #7f8c8d);
      cursor: not-allowed;
      transform: none;
    }
    .response-box {
      margin-top: 30px;
      text-align: left;
      background: rgba(0,0,0,0.3);
      padding: 20px;
      border-radius: 15px;
      min-height: 60px;
      max-height: 400px;
      overflow-y: auto;
      white-space: pre-wrap;
      word-wrap: break-word;
      line-height: 1.6;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .loading {
      display: inline-block;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }
    .status-indicator {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-right: 8px;
    }
    .status-online { background-color: #2ecc71; }
    .status-offline { background-color: #e74c3c; }
    .footer {
      margin-top: 20px;
      font-size: 0.9rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>‚ú® DCoder AI Buddy</h1>
    <p class="subtitle">
      <span class="status-indicator" id="statusIndicator"></span>
      Ask any question and get intelligent answers<br>
      <em>Developed by Mohit</em>
    </p>

    <div class="input-container">
      <input type="text" id="userQuestion" placeholder="Type your question here..." onkeypress="handleEnter(event)">
    </div>
    
    <button id="askButton" onclick="askGemini()">Ask DCoder</button>

    <div class="response-box" id="response">
      <em>Your answer will appear here...</em>
    </div>

    <div class="footer">
      <small>Status: <span id="connectionStatus">Checking connection...</span></small>
    </div>
  </div>

  <script>
    // Configuration - Update this with your backend URL
    const API_BASE = 'https://dcoder-backend-acka.onrender.com'; // Replace with your backend URL
    
    // Check backend status on load
    window.addEventListener('load', checkBackendStatus);
    
    async function checkBackendStatus() {
      const statusIndicator = document.getElementById('statusIndicator');
      const connectionStatus = document.getElementById('connectionStatus');
      
      try {
        const response = await fetch(`${API_BASE}/health`, { 
          method: 'GET',
          timeout: 5000 
        });
        
        if (response.ok) {
          statusIndicator.className = 'status-indicator status-online';
          connectionStatus.textContent = 'Connected to backend';
        } else {
          throw new Error('Backend not responding');
        }
      } catch (error) {
        statusIndicator.className = 'status-indicator status-offline';
        connectionStatus.textContent = 'Backend offline - Please try again later';
      }
    }
    
    function handleEnter(event) {
      if (event.key === 'Enter' && !event.shiftKey) {
        event.preventDefault();
        askGemini();
      }
    }

    async function askGemini() {
      const question = document.getElementById("userQuestion").value.trim();
      const responseBox = document.getElementById("response");
      const askButton = document.getElementById("askButton");
      
      if (!question) {
        responseBox.innerHTML = "<span style='color:#ffa726;'>Please enter a question first.</span>";
        return;
      }

      // Show loading state
      responseBox.innerHTML = "<span class='loading'><em>ü§î Thinking...</em></span>";
      askButton.disabled = true;
      askButton.textContent = "Processing...";

      try {
        const res = await fetch(`${API_BASE}/ask`, { 
          method: "POST",
          headers: { 
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ question: question })
        });
        
        if (!res.ok) {
          throw new Error(`HTTP error! status: ${res.status}`);
        }
        
        const data = await res.json();
        responseBox.innerHTML = data.answer || "No response received.";
        
        // Clear input after successful response
        document.getElementById("userQuestion").value = '';
        
      } catch (error) {
        console.error('Error:', error);
        responseBox.innerHTML = `
          <span style='color:#ff7979;'>
            ‚ùå Error connecting to backend server.<br>
            Please make sure the backend is running and try again.<br>
            <small>Error: ${error.message}</small>
          </span>`;
      } finally {
        // Reset button state
        askButton.disabled = false;
        askButton.textContent = "Ask DCoder";
      }
    }

    // Auto-focus on input
    document.getElementById('userQuestion').focus();
  </script>
</body>
</html>
